<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
	<title> Library </title>
</head>
<body>
	<div class="container">
		<div class="from-heading">
			<h1 class="booktitle"> Add New Book To Library </h1>
		</div>
		<div class="books-heading">
			<h1 class="booklist"> Current Books in Library </h1>
		</div>
		<div class="form">
        <button class="add-book-button">Add New Book</button>
        	<div id="add-book-form" style="display: none">
          	<form id="add-book">
            <label for="Title">Title:</label>
            <input type="text" id="Title" name="Title" required />
            <label for="Author">Author:</label>
            <input type="text" id="Author" name="Author" required />
            <label for="Pages">Pages:</label>
            <input type="number" id="Pages" name="Pages" required />
            <label for="Read">Read:</label>
            <select id="Read" name="Read">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <button type="submit" class="submit-button">
              Submit To Library
            </button>
            <button type="reset" class="reset-button">Reset Form</button>
          	</form>
        	</div>
      </div>
		<div class="books">
			
		</div>
	</div>
</body>
</html>
